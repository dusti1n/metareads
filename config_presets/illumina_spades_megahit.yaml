# metareads; Config File
# General settings for the pipeline
general:
  filename: input_data/s_cerevisiae/dustin/s_cerevisiae_trimmed # Directory containing input data files
  output_dir: dustin_s_cerevisiae # Name of output directory for results
  units: units.tsv # Units file with sample metadata and file paths
  dag_plot: true  # Set to true to generate a DAG visualization of the workflow (default: false)
  dag_config: config_presets/illumina_spades_megahit.yaml  # Path to config for DAG generation

# Set data type and resource limits
settings:
  data_type: Illumina # Data type: Illumina, Nanopore, or Hybrid
  threads: 10 # Number of CPU cores for processing
  memory: 30000 # RAM in MB (1GB = 1000MB)

# Quality settings for Illumina, Nanopore, or Hybrid data
quality:
  multiqc: true # FastQC and MultiQC (Illumina, Hybrid)
  nanoplot: false # NanoPlot (Nanopore, Hybrid)

# Cutadapt settings (Illumina, Hybrid)_PRE_POLISH
cutadapt:
  min_length: 50 # Minimum read length after trimming (default: 0)
  quality_cut_off: 0 # Quality trimming from both ends (Phred cutoff, default: 0)
  overlap: 3 # Minimum overlap length with adapter for trimming (default: 3)
  times: 1 # Maximum times to remove adapters from a read (default: 1)
  adapter_r1: AGATCGGAAGAGCACACGTCTGAACTCCAGTCAC # Forward adapter (_R1)
  adapter_r2: AGATCGGAAGAGCGTCGTGTAGGGAAAGAGTGT # Reverse adapter (_R2)

# Porechop settings (Nanopore, Hybrid)_PRE_POLISH
porechop:
  adapter_threshold: 95 # Match confidence (%) to identify adapters (default: 95)
  middle_threshold: 75 # Match confidence (%) for middle adapter (default: 75)

# Assembler settings for [Illumina], [Nanopore], and [Hybrid] data
# NOTE: Select 1â€“2 assemblers per active data type

# Supported assemblers by data type:
# [Illumina]: SPAdes, MEGAHIT
# [Nanopore]: Flye, Canu
# [Hybrid]: HybridSPAdes, Flye
assembler:
# Flye[Nanopore, Hybrid]
  flye:
    status: false # Enable or disable FLYE
    genome_size: "5m" # Set genome size
    iterations: 2 # Polishing rounds (Higher accuracy: 5, Default: 2)

# Canu[Nanopore]
  canu:
    status: false # Enable or disable CANU
    genome_size: "5m" # Set genome size
    stop_on_low_coverage: "" # Canu defaults to 10 if not set
    min_input_coverage: "" # Canu defaults to 0 if not set

# SPAdes;HybridSPAdes[Illumina, Hybrid]
  spades:
    status: true # Enable or disable SPAdes

# MEGAHIT[Illumina]
  megahit:
    status: true # Enable or disable MEGAHIT
    min_contig_len: 200 # Minimum length of contigs to output, default 200
    min_count: 2 # Minimum multiplicity for filtering (k_min+1)-mers, default 2
    k_min: 21 # Minimum kmer size (<= 127), must be odd number, default 21
    k_max: 99 # Maximum kmer size (<= 127), must be odd number, default 99
    k_step: 20 # Increment of kmer size of each iteration (<= 28), must be even number, default 20
